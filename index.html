<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de Quadratura</title>
    
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-header text-center">
                <span>Gerador de Quadratura</span>
            </div>
            <div class="card-body">
                <label for="ordem">Ordem</label>
                <div class="btn-group">
                    <input id='ordem' type="number" class="form-control">
                    <button id="btn-calcular" class="btn btn-secondary">Calcular</button>
                </div>
                <small id='err-msg' class="text-danger">Erro: Não utilize números ímpares.</small>
            </div>
        </div>
        <br>
        <div class="card table-card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">m</th>
                        <th scope="col">µ (mi)</th>
                        <th scope="col">w</th>
                      </tr>
                    </thead>
                    <tbody id="table-data-body">
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script  src="js/script.js"></script>
</body>
</html>
